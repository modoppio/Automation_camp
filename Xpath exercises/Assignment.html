<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #cart-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff9900;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #cart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
        }
        #cart-modal h2 {
            margin-top: 0;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        #cart-items li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #cart-items li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
        #close-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 900;
        }
        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        #search-bar button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product .price {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }
        .product button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <button id="cart-button">Cart (0)</button>
    </header>

    <div id="search-bar">
        <input type="text" placeholder="Search for products..." id="search-input">
        <button id="search-button">Search</button>
    </div>

    <!-- Product List -->
    <div id="product-list">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Fish_sauce.jpg" alt="Fish Sauce">
            <h3>Fish Sauce</h3>
            <div class="price">Price: <span>50</span> THB</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Oyster_sauce_ingredients_%281%29.jpg" alt="Oyster Sauce">
            <h3>Oyster Sauce</h3>
            <div class="price">Price: <span>60</span> THB</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Soy_sauce.jpg" alt="Soy Sauce">
            <h3>Soy Sauce</h3>
            <div class="price">Price: <span>45</span> THB</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 4 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Salt_shaker_on_kitchen_table.jpg" alt="Salt">
            <h3>Salt</h3>
            <div class="price">Price: <span>20</span> THB</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 5 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Sugar_cubes.jpg" alt="Sugar">
            <h3>Sugar</h3>
            <div class="price">Price: <span>30</span> THB</div>
            <button>Add to Cart</button>
        </div>
        <!-- Continue adding products until product 50 with images and names -->
        <!-- Product 50 -->
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Thai_food_Som_tum_pla_ra.JPG" alt="Som Tum">
            <h3>Som Tum</h3>
            <div class="price">Price: <span>500</span> THB</div>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div id="cart-total">Total: 0 THB</div>
        <button id="close-cart">Close</button>
    </div>
    <div id="overlay"></div>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>

    <script>
        // Cart Functionality
        let cart = [];
        
        function updateCartButton() {
            const cartButton = document.getElementById('cart-button');
            cartButton.textContent = `Cart (${cart.length})`;
        }

        function addToCart(productName, price) {
            cart.push({ productName, price: parseFloat(price) });
            updateCartButton();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartButton();
            showCart();
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + item.price, 0);
        }

        function showCart() {
            const cartModal = document.getElementById('cart-modal');
            const overlay = document.getElementById('overlay');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.productName} - ${item.price} THB`;
                
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => removeFromCart(index));

                li.appendChild(removeButton);
                cartItems.appendChild(li);
            });

            cartTotal.textContent = `Total: ${calculateTotal()} THB`;

            cartModal.style.display = 'block';
            overlay.style.display = 'block';
        }

        document.getElementById('cart-button').addEventListener('click', showCart);

        document.getElementById('close-cart').addEventListener('click', function() {
            document.getElementById('cart-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        // Add to Cart button functionality
        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', function() {
                const product = this.parentElement;
                const productName = product.querySelector('h3').textContent;
                const price = product.querySelector('.price span').textContent; // Extract price value
                addToCart(productName, price);
            });
        });

        // Search Functionality
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const allProducts = document.querySelectorAll('.product');
            
            allProducts.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
